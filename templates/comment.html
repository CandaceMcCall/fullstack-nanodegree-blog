<div class="comment">
  <div class="comment-heading">
     <a class="comment-link" href='/blog/comment/{{comment.key().id()}}'>
        View Comment
     </a>
     <div class="comment-user">
        {{comment.get_user_name()}}
     </div>

     <div class="comment-date">
        {{comment.created.strftime("%b %d, %Y")}}
     </div>
   </div>
   <div class="comment-content">
      {{comment._render_text | safe}}
   </div>
</div>
