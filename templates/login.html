{% extends "base.html" %}
{% block content %}
<h2>Login</h2>

<form method="post">
    <label>
        <div>Username</div>
        <input type="text" name="username" value="{{ username }}">
    </label>
    <label>
        <div>Password</div>
        <input type="password" name="password" value="{{ password }}">
    </label>
    <div class="error"> {{ login_error }} </div>
    <input type="submit" value="Login">
</form>
{% endblock %}
